    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Application Builder Buddy</title>
    <meta name="description" content="Intelligent application development assistant with AI-powered code generation and smart development workflows" />
    
    <meta property="og:title" content="Solar Application Builder Buddy" />
    <meta property="og:description" content="Accelerate your development with AI-powered code generation, intelligent templates, and automated workflows" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Solar Application Builder Buddy" />
    <meta name="twitter:description" content="AI-powered development assistant for intelligent code generation and project scaffolding" />
      
    <meta name="theme-color" content="#8b4513" />
    
    <!-- Builder Buddy specific meta tags -->
    <meta name="keywords" content="AI, code generation, development assistant, project scaffolding, intelligent templates, automation, developer tools" />
    <meta name="author" content="LEVERAGE AI" />
    <meta name="robots" content="index, follow" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/jetbrains-mono.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Monaco Editor preload -->
    <link rel="modulepreload" href="/node_modules/monaco-editor/esm/vs/editor/editor.main.js">
    
    <!-- AI-powered builder styles -->
    <style>
      /* Critical CSS for builder interface */
      .loading-builder {
        background: linear-gradient(135deg, #8b4513 0%, #daa520 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .ai-pulse {
        animation: ai-pulse 2s infinite;
      }
      
      @keyframes ai-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .code-shimmer {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state for AI builder -->
      <div class="loading-builder">
        <div style="text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem;" class="ai-pulse">🔧</div>
          <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Solar Application Builder Buddy</h1>
          <p style="opacity: 0.9; margin-bottom: 1rem;">Initializing AI-powered development assistant...</p>
          <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto; overflow: hidden;">
            <div class="code-shimmer" style="width: 100%; height: 100%; border-radius: 2px;"></div>
          </div>
          <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            🤖 AI Code Generation • 📝 Smart Templates • 🚀 Intelligent Workflows
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
